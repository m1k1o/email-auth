<table style="BACKGROUND: #efefef" align="center" border="0" width="100%" cellpadding="0" cellspacing="0">
  <tbody>
    <tr>
      <td>
        <table style="BORDER-BOTTOM: #ddd 1px solid; BORDER-LEFT: #ddd 1px solid; BACKGROUND: #fff; BORDER-TOP: #ddd 1px solid; BORDER-RIGHT: #ddd 1px solid"

          <tbody>
            <tr>
              <td height="20"></td>
            </tr>
            <tr>
              <td>
                <!-- cont start -->
                <table align="center" border="0" width="96%" cellpadding="0" cellspacing="0">

                    <!-- title -->
                    <tr>
                      <td style="LINE-HEIGHT: 32px; FONT-FAMILY: arial; FONT-SIZE: 18px" valign="top"><b>Hello.</b></td>
                    </tr>
                    <tr>
                      <td height="30">&nbsp;</td>
                    </tr>
                    <tr>
                      <td>
                        <p>
                          In order to login to {{ .AppName }}, please click the button below
                        </p>
                      </td>
                    </tr>
                    <tr>
                      <td height="30">&nbsp;</td>
                    </tr>
                    <!-- the login button -->
                    <tr>
                      <td style="LINE-HEIGHT: 18px; FONT-FAMILY: arial; COLOR: #666; FONT-SIZE: 13px">

                      </td>
                    </tr>
                    <tr>

                    <tr>
                      <td height="30">&nbsp;</td>
                    </tr>
                    <tr>
                      <td style="LINE-HEIGHT: 18px; border-top: 1px;FONT-FAMILY: arial; FONT-SIZE: 13px">

                      </td>
                    </tr>
                    <tr>
                      <td height="20">&nbsp;</td>
                    </tr>
                    <tr>
                      <td style="LINE-HEIGHT: 18px; FONT-FAMILY: arial; COLOR: #666; FONT-SIZE: 13px">

                    </tr>
                    <tr>
                      <td height="30">&nbsp;</td>
                    </tr>
                    <tr>

              <td height="20">&nbsp;</td>
